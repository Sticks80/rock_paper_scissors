<html>
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Challenge the computer to Rock Paper Scissors</h1>
    <div id = "pics">
        <img src ="images/rock.png" height = "100px" width = "100px">
        <img src ="images/paper.png"height = "100px" width = "100px">
        <img src = "images/scissors.png"height = "100px" width = "100px">
    </div>
    <div id = "container">

        <button id = "paper"> PAPER</button>

    </div>

    <div id = "won"></div>
    <div id = "lost"></div>

    <div id = "displaycchoice"> ... </div>

        <div id = "roundwinner"></div>

    </div>

    <div id = "scores">
        
        <div id = "playerscore"></div>
        <div id = "compscore"></div>
        
    </div>
